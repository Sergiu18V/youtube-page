<!DOCTYPE html>
<html>
<head>
	<title>Youtube Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar">
	<div id="left">
		<img src="images/ic_menu.svg" alt="youtube menu logo">
		<img id="youtube_logo" src="images/img_youtube_logo.svg" alt="youtube logo">
	</div>
	<div id="center">
		<input id="searchbar" type="search" name="search" placeholder="Search">
		<button id="button"><img src="images/ic_search.svg"></button>
	</div>
	<div id="right">
		<img src="images/ic_add_video.svg">
		<img src="images/ic_apps.svg">
		<img src="images/ic_notification.svg">
		<img id="navbar_user" src="images/ic_user.svg">
	</div>
</nav>
<main></main>
<aside></aside>
</body>
</html>
